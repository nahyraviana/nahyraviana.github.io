<body>
    <header>
        <a href="index.html"><img id="header-logo" src="images/1.png" alt="logo image" width="200"></a>

        <div class="social-logo">
            <a href="https://facebook.com"><img class="facebook-logo" src="images/facebook.png"
                    alt="Facebook logo image" width="40"></a>
            <a href="https://instagram.com"><img class="instagram-logo" src="images/instagram.webp"

            <a href="https://twitter.com"><img class="twitter-logo" src="images/twitter.webp" alt=" Twitter logo image"

        </div>
    </header>
    <main>
        <h1 class="fresh-h1">Make your Special Drink</h1>
        <form class="form" method="get" action="">
        <div class="formContainer">

        <fieldset class="info">
            <legend class="legend">Personal Info</legend>
            <label>Name<span class="redReminder">*</span>
                <input id="first-name" type="text" name="name" required></label>
            <label>Email<span class="redReminder" width>*</span>
                <input id="email" type="email" name="email" placeholder="youremail@youremail.com" required></label>
            <label>Phone Number<span class="redReminder">*</span>
                <input id="phone" type="tel" name="phone" required></label>
        </fieldset>


        <fieldset class="choose">
            <legend class="legend">Choose 3 Fruits</legend>
        <div class="fruit-option"></div>

        </fieldset>
        <fieldset class="special">
            <legend for="instructions">Special Instructions (if needed)</legend>
            <textarea name="textarea" id="instructions"></textarea>
            </fieldset>
        <button type="submit" value="Submit" name="button" class="mySubmit">Submit</button>

        </div>
        </form>
        <div id="output"></div>
    </main>
    <footer>
        <img src="images/2.png" alt="logo image" width="80">
        <p id="address">1993 Logan Ave
            San Diego, CA 92113
            United States</p>
        <div class="social-logo">

        <p id="company-phone">(877) 221 3882</p>
        <p id="last">Last Modified: <span id="modified"> </span></p>
    </footer>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <meta name="description"
        content="Week 7 Assignment for Nahyra Viana in WDD 230: Web Fronted Development at Brigham Young University - Idaho">
    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/base.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Progressive Loading of Images</h1>
    <picture>
        <img src="images/placeholder.png" data-src="images/house1.jpg" alt="House 1">
    </picture>

    <picture>
        <img src="images/placeholder.png" data-src="images/house2.jpg" alt="House 2" >
    </picture>

    <picture>
        <img src="images/placeholder.png" data-src="images/house3.jpg" alt="House 3" >
    </picture>

    <picture>
        <img src="images/placeholder.png" data-src="images/house4.jpg" alt="House 4" >
    </picture>

    <picture>
        <img src="images/placeholder.png" data-src="images/house5.jpg" alt="House 5" >
    </picture>
    <script src="scripts/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <meta name="description"
        content="Table Assignment for Nahyra Viana in WDD 230: Web Fronted Development at Brigham Young University - Idaho">
    <link href="styles/style.css" rel="stylesheet">

</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <td colspan="4" id="title">ACME Wildwest Services</td>
            </tr>
            <tr>
                <th class="highlight"></th>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Feature 1</th>
                <td class="check">✓</td>
                <td class="check">✓</td>
                <td class="check">✓</td>
            </tr>
            <tr>
                <th>Feature 2</th>
                <td class="x">X</td>
                <td class="check">✓</td>
                <td class="check">✓</td>
            </tr>
            <tr>
                <th>Feature 3</th>
                <td class="x">X</td>
                <td class="x">X</td>
                <td class="check">✓</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
